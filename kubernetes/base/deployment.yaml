apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: deployment
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: deployment
    spec:
      containers:
        - name: my-site-container
          image: my-site-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: MY_SITE_URL
              value: https://jfmainville.me
            - name: OUTLOOK_SMTP_SERVER
              value: smtp-mail.outlook.com
            - name: OUTLOOK_SMTP_SERVER_PORT
            - value: 587
            - name: OUTLOOK_EMAIL
              value: jfmainville@outlook.com
            - name: OUTLOOK_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-site-secret
                  key: OUTLOOK_APP_PASSWORD
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 100Mi
