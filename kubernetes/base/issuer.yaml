apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jfmainville@outlook.com
    privateKeySecretRef:
      name: my-site-letsencrypt-private-key
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx

